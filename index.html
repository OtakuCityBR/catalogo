            --cor-primaria: #e63946;
            --cor-secundaria: #f1faee;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--cor-primaria);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/0jHPY4Z2/OC.png') center/cover;
            opacity: 1;
            z-index: -1;
        }
        
        h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--cor-primaria);
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.7);
            opacity: 0.1;
        }
        
        h2 {
            margin: 0 0 30px;
            font-size: 1.5em;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .anime-button {
            display: flex;
            align-items: center;
            width: 100%;
            height: 60px;
            margin-bottom: 8px;
            padding-left: 30px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding-right: 150px;
        }
