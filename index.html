        :root {

            --cor-secundaria: #f1faee;

            --cor-fundo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --cor-texto: white;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--cor-fundo);
            color: var(--cor-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header - apenas a logo */
        header {
            height: 150px;
            padding: 0;
            background: url('https://i.ibb.co/0jHPY4Z2/OC.png') center/contain no-repeat;
            border-bottom: 3px solid var(--cor-primaria);
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        /* Título CATÁLOGO */
        .catalog-title {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            color: var(--cor-primaria);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 8px 0;
            letter-spacing: 2px;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            flex: 1;
        }
        
        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center; /* Centraliza os botões */
        }
        
        /* Botões - versão mobile primeiro */
        .anime-button {
            display: flex;
            align-items: center;
            width: 90%; /* Largura reduzida para 90% da tela */
            max-width: 400px; /* Largura máxima */
            height: 70px;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: var(--sombra);
            text-align: left;
        }
        
        .anime-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }
        
        .anime-button span {
            position: relative;
            z-index: 2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        
        .anime-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .anime-button:active {
            transform: translateY(1px);
        }
        
        /* Imagens de fundo dos botões */

            background-size: cover;
            background-position: right center;
            background-repeat: no-repeat;

        /* Botão flutuante */
        .social-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--cor-primaria), #ff6b6b);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            box-shadow: var(--sombra);
            z-index: 100;
            transition: all 0.3s;
            color: white;
            text-decoration: none;

        /* Versão para tablets */

            .buttons-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                align-items: stretch;

            .anime-button {
                width: 100%; /* Ocupa toda a largura do grid */

            header {
                height: 180px;

            .catalog-title {
                font-size: 3em;

        /* Versão para desktop */
        @media (min-width: 900px) {
            .container {
                max-width: 900px;

            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
